name: CI Tests

on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'docs/**'
      - 'workflows/**'
      - 'README.md'

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Setup JDK 21 ðŸ“¦'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: 'Setup Gradle 8.8 ðŸ—ï¸'
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.8'
      - name: '[Current - 1.21.1] Checkout for CI ðŸ›Žï¸'
        uses: actions/checkout@v4
        with:
          path: '1.21.1'
      - name: '[LTS - 1.20.1] Checkout for CI ðŸ›Žï¸'
        uses: actions/checkout@v4
        with:
          ref: 'minecraft/1.20.1'
          path: '1.20.1'
        env:
          SNAPSHOTS_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          SNAPSHOTS_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: '[Current - 1.21.1] Build ðŸ›Žï¸'
        run: |
          cd 1.21.1
          ./gradlew clean build publish
          cd ..
      - name: '[LTS - 1.20.1] Build ðŸ›Žï¸'
        run: |
          cd 1.20.1
          ./gradlew clean build publish
          cd ..
      - name: 'Publish Test Report ðŸ“Š'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # Continue on failure
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Fetch Version Name ðŸ“'
        run: |
          cd 1.21.1
          echo "::set-output name=VERSION_NAME::$(${{github.workspace}}/gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')"
        id: fetch-version
      - name: Get Version
        run: |
          echo "version_name=${{steps.fetch-version.outputs.VERSION_NAME}}" >> $GITHUB_ENV
          cd ..
      - name: 'Publish to William278.net ðŸš€'
        uses: WiIIiam278/bones-publish-action@v1
        with:
          api-key: ${{ secrets.BONES_API_KEY }}
          project: 'husksync'
          channel: 'alpha'
          version: ${{ env.version_name }}
          changelog: ${{ github.event.head_commit.message }}
          distro-names: |
            paper-1.21.1
            fabric-1.21.1
            paper-1.20.1
            fabric-1.20.1
          distro-groups: |
            paper
            fabric
            paper
            fabric
          distro-descriptions: |
            Paper 1.21.1
            Fabric 1.21.1
            Paper 1.20.1
            Fabric 1.20.1
          files: |
            1.21.1/target/HuskSync-Paper-${{ env.version_name }}+mc.1.21.1.jar
            1.21.1/target/HuskSync-Fabric-${{ env.version_name }}+mc.1.21.1.jar
            1.20.1/target/HuskSync-Paper-${{ env.version_name }}+mc.1.20.1.jar
            1.20.1/target/HuskSync-Fabric-${{ env.version_name }}+mc.1.20.1.jar