name: CI Tests & Publish

on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'docs/**'
      - 'workflows/**'
      - 'README.md'

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI 🛎️'
        uses: actions/checkout@v4
      - name: 'Set up JDK 21 📦'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: 'Build with Gradle 🏗️'
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build test publish
        env:
          SNAPSHOTS_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          SNAPSHOTS_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Publish Test Report 📊'
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # Continue on failure
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Fetch Version Name 📝'
        run: |
          echo "::set-output name=VERSION_NAME::$(${{github.workspace}}/gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')"
        id: fetch-version
      - name: Get Version
        run: |
          echo "version_name=${{steps.fetch-version.outputs.VERSION_NAME}}" >> $GITHUB_ENV
      - name: 'Publish to William278.net 🚀'
        uses: WiIIiam278/bones-publish-action@v1
        with:
          api-key: ${{ secrets.BONES_API_KEY }}
          project: 'husksync'
          channel: 'alpha'
          version: ${{ env.version_name }}
          changelog: ${{ github.event.head_commit.message }}
          distro-names: |
            paper-1.20.1
            paper-1.21.1
            paper-1.21.4
            fabric-1.20.1
            fabric-1.21.1
            fabric-1.21.4
          distro-groups: |
            paper
            paper
            paper
            fabric
            fabric
            fabric
          distro-descriptions: |
            Paper 1.20.1
            Paper 1.21.1
            Paper 1.21.4
            Fabric 1.20.1
            Fabric 1.21.1
            Fabric 1.21.4
          files: |
            target/HuskSync-Bukkit-${{ env.version_name }}+mc.1.20.1.jar
            target/HuskSync-Bukkit-${{ env.version_name }}+mc.1.21.1.jar
            target/HuskSync-Bukkit-${{ env.version_name }}+mc.1.21.4.jar
            target/HuskSync-Fabric-${{ env.version_name }}+mc.1.20.1.jar
            target/HuskSync-Fabric-${{ env.version_name }}+mc.1.21.1.jar
            target/HuskSync-Fabric-${{ env.version_name }}+mc.1.21.4.jar