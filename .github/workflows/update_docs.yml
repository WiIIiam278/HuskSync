name: Update Docs

on:
  push:
    branches: [ 'master' ]
    paths:
      - 'docs/**'
      - 'workflows/**'
    tags-ignore:
      - '*'

permissions:
  contents: write

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI 🛎️'
        uses: actions/checkout@v4
      - name: 'Push Docs to Github Wiki 📄️'
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: 'docs'