name: Update Docs

on:
  push:
    branches: [ 'master' ]
    paths:
      - 'docs/**'
      - 'workflows/**'
    tags-ignore:
      - '*'

permissions:
  contents: write

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI ğŸ›ï¸'
        uses: actions/checkout@v4
      - name: 'Push Docs to Github Wiki ğŸ“„ï¸'
        uses: Andrew-Chen-Wang/github-wiki-action@v3
        env:
          WIKI_DIR: 'docs/'
          GH_TOKEN: ${{ github.token }}
          GH_MAIL: 'actions@github.com'
          GH_NAME: 'github-actions[bot]'